<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <header class="navbar">
    <div class="logo">Logotype</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

 
  <section class="card-row">
    <div class="card">
      <img src="images/img1.jpg" alt="Card Image">
      <h3>Card 1</h3>
      <p>Some text</p>
      <button>Read more</button>
    </div>
    <div class="card">
      <img src="images/img2.jpg" alt="Card Image">
      <h3>Card 2</h3>
      <p>Some text</p>
      <button>Read more</button>
    </div>
    <div class="card">
      <img src="images/img3.jpg" alt="Card Image">
      <h3>Card 3</h3>
      <p>Some text</p>
      <button>Read more</button>
    </div>
  </section>


  <section class="grid-layout">
  
    <aside class="grid-sidebar">Sidebar</aside>
    <main class="grid-main">Main Content</main>
    
  </section>

  
  <section class="gallery">
    <div class="gallery-item"><img src="images/img1.jpg" alt=""><span>Caption 1</span></div>
    <div class="gallery-item"><img src="images/img2.jpg" alt=""><span>Caption 2</span></div>
    <div class="gallery-item"><img src="images/img3.jpg" alt=""><span>Caption 3</span></div>
    
  </section>

 
  <section class="portfolio">
    <header class="portfolio-header">
      <div class="logo">Portfolio</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Works</a></li>
          <li><a href="#">Info</a></li>
        </ul>
      </nav>
    </header>
    <div class="portfolio-main">
      <div class="projects">
        <div class="project-card">
          <h3>Project 1</h3>
          <p>description</p>
          <button>View</button>
        </div>
        <div class="project-card">
          <h3>Project 2</h3>
          <p>description</p>
          <button>View</button>
        </div>
      </div>
      <aside class="info">Sidebar / Info</aside>
    </div>
    <footer class="portfolio-footer">text</footer>
  </section>

</body>
</html>
